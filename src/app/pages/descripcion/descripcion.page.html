    <ion-header color="secondary" >
      <h5>{{user.email}}</h5>
      <p>ciudad turista</p>
    </ion-header>
    <ion-content color="secondary">
      <ion-list class="letraslista" color="secondary">
        <ion-item color="secondary"> <h4>Opciones:</h4></ion-item>
        <ion-item color="secondary" routerLink="/main" >Mi Dia <ion-icon color="tertiary" name="contact" slot="start"></ion-icon></ion-item>
        <ion-item color="secondary" routerLink="/semana"  routerLink="/main" >Mi Semana <ion-icon color="tertiary" name="build" slot="start"></ion-icon></ion-item>
        <ion-item color="secondary" routerLink="/guias" >Guias <ion-icon color="tertiary" name="help-circle" slot="start"></ion-icon></ion-item>
        <ion-item color="secondary" routerLink="/conductores" >Conductores <ion-icon color="tertiary" name="log-out" slot="start"></ion-icon></ion-item>

          </ion-buttons>

  <ion-router-outlet main></ion-router-outlet>

<ion-header no-border>
    <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-menu-button ></ion-menu-button>
      </ion-buttons>
      <ion-title class="dia_toolbar">Descripcion del Evento</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div   class="scroll" scrollY="true" >
<ion-card class="card">
  
  <ion-card-header  >
    <ion-title >
      <div class="eltitulo" innerHtml="{{titulo}}" > 
        </div>    
        <ion-card-subtitle innerHtml="{{duracion}}" ></ion-card-subtitle>
      </ion-title>
      
    </ion-card-header>
    <!-- //TODO hacer un scroll para contenidos largos -->
    <ion-card-content>
        <div class="imagenes">
            <img id="imagenes"  mat-card-image src="{{url}}"/>
          </div>
          <br>
      <div class="descripcion"  > Descripci√≥n:
        <br>
        <div innerHtml="{{descripcion}}"  >   </div>
      </div>

      <div class="incluye"  > Este evento incluye:
          <div innerHtml="{{incluye}}"  >   </div>
        </div>
        <div class="no_incluye"  > Este evento no incluye:
            <div innerHtml="{{no_incluye}}"  >   </div>
          </div>
          <div class="recomendaciones"  > Nuestras recomendaciones son:
              <div innerHtml="{{recomendaciones}}"  >   </div>
            </div>

    </ion-card-content>
    
  </ion-card>
</div>
