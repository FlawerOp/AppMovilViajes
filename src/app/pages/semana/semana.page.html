<ion-menu side="start" menuId="semana" class="my-custom-menu">
  <ion-header class="menutop">
    <ion-buttons slot="end">
      <ion-button class="botonmenu2" (click)="atras()">
        <ion-icon class="icono2" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>
  <ion-content class="menuback">
    <ion-card class="nombres">
      <ion-avatar class="avatare">
        <img src="../../assets/img/bandera.jpg" />
      </ion-avatar>
      <h5>{{userNameFiltrado}}</h5>
      <div class="botonCiudad">
        <ion-button size="small" fill="outline" 
        color="success" (click)="irCiudad()"> 
        {{ciudad}}</ion-button>
      </div>
    </ion-card>
    <ion-list class="letraslista">
      <ion-item routerLink="/semana">mi viaje <ion-icon name="calendar" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/main">Para hoy tengo <ion-icon name="sunny" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/mapa"> Mi Hotel <ion-icon name="bed" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/conductores">Mi conductor <ion-icon name="car" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/contacto-rapido">Asesor Turistico<ion-icon name="call" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button class="botonmenu" (click)="openCustom()">
        <ion-icon class="icono" name="menu"></ion-icon>
      </ion-button>Menu
    </ion-buttons>
    <ion-title class="dia_toolbar">Mi viaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="today()">
        <ion-icon name="today"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-title class="fecha">
      {{ viewTitle }}
    </ion-title>
    <ion-grid fixed class="login">
      <ion-row>
        <ion-col size="2.4">
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Change the displayed calendar mode -->
        <ion-col size="2.4" size-md>
          <ion-buttons (click)="changeMode('month')">
            <ion-icon class="iconos" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" name="calendar">
            </ion-icon>
            <p>Month</p>
          </ion-buttons>
        </ion-col>
        <ion-col size="2.4" size-md>
          <ion-buttons (click)="changeMode('week')">
            <ion-icon class="iconos" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" name="albums">
            </ion-icon>
            <p class="week">Week</p>
          </ion-buttons>
        </ion-col>
        <ion-col size="2.4" size-md>
          <ion-buttons (click)="changeMode('day')">
            <ion-icon class="iconos" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" name="apps"></ion-icon>
            <p class="dia">Day</p>
          </ion-buttons>
        </ion-col>
        <ion-col size="2.4">
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <calendar class="calendario" 
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)" 
  (onTimeSelected)="onTimeSelected($event)" 
  startHour="6"
  endHour="22" 
  step="30" 
  startingDayWeek="1">
  </calendar>

</ion-content>
