<ion-menu side="start" menuId="main" class="my-custom-menu">
  <ion-header color="secondary">
    <h5>{{user.email}}</h5>
    <p>ciudad turista</p>
  </ion-header>
  <ion-content color="secondary">
    <ion-list class="letraslista" color="secondary">
      <ion-item color="secondary">
        <h4>Opciones:</h4>
      </ion-item>
      <ion-item color="secondary" routerLink="/main">Mi Dia <ion-icon color="tertiary" name="contact" slot="start">
        </ion-icon>
      </ion-item>
      <ion-item color="secondary" routerLink="/semana" routerLink="/main">Mi Semana <ion-icon color="tertiary"
          name="build" slot="start"></ion-icon>
      </ion-item>
      <ion-item color="secondary" routerLink="/guias">Guias <ion-icon color="tertiary" name="help-circle" slot="start">
        </ion-icon>
      </ion-item>
      <ion-item color="secondary" routerLink="/conductores">Conductores <ion-icon color="tertiary" name="log-out"
          slot="start"></ion-icon>
      </ion-item>
      <ion-item color="secondary" routerLink="/contacto-rapido">Contacto Rapido<ion-icon color="tertiary" name="log-out"
          slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="menufoo">
    <ion-buttons class="ale" (click)="atras()">
      <ion-icon slot="end" color="secondary" name="arrow-round-back"></ion-icon>
    </ion-buttons>
  </ion-footer>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="dia_toolbar">mi itinerario</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let item of array" (click)="esta(item.titulo,item.url,
item.duracion,item.descripcion,item.incluye,item.no_incluye,item.recomendaciones)">
    
    <div class="imagenes">
      <img mat-card-image src="{{item.url}}" />
    </div>
    <div class="cartas">
        <div class="titulo" innerHtml="{{item.titulo}}"></div>
      <p class="p">Visita tour ciudad de Santa FÃ© de Antioquia.</p>
      <br>
      <p class="p2">Tiempo estimado: <b>2 Horas</b></p>
     <!-- <div class="contenido" innerHtml="{{item.descripcion}} "></div> -->
    </div>

  </ion-card>
</ion-content>
