<ion-menu side="start" menuId="main" class="my-custom-menu">
  <ion-header class="menutop">
    <ion-buttons slot="end">
      <ion-button class="botonmenu2" (click)="atras()">
        <ion-icon class="icono2" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>
  <ion-content class="menuback">
    <ion-card class="nombres">
      <ion-avatar class="avatare">
        <img src="../../assets/img/bandera.jpg" />
      </ion-avatar>
      <h5>{{user.email}}</h5>
      <p>{{ciudad}}</p>
      <!--TODO traer la ciudad del pasajero (aunque es mejor si se muestra la ciudad donde 
      TODO se encuentre el pasajero en ese momento)-->
    </ion-card>
    <ion-list class="letraslista">
      <ion-item routerLink="/semana">mi viaje <ion-icon name="calendar" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/main">Para hoy tengo <ion-icon name="sunny" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/conductores">Mi Hotel <ion-icon name="home" slot="start"></ion-icon>
      </ion-item>
      <ion-item routerLink="/contacto-rapido">Asesor Turistico<ion-icon name="call" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button class="botonmenu" (click)="openCustom()">
        <ion-icon class="icono" name="menu" ></ion-icon>
      </ion-button>
      Menu </ion-buttons>
    <ion-title class="dia_toolbar">Para hoy tengo</ion-title>
    <ion-buttons slot="end">
      <ion-button class="botonmenu" disabled>
        <ion-icon class="icono" name=""></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-infinite-scroll  position="bottom">
  

  <ion-card *ngFor=" let item of array" (click)="esta(item.titulo,item.url,
item.duracion,item.descripcionCorta,item.descripcionLarga,item.incluye,item.no_incluye,item.recomendaciones)">

    <div class="imagenes">
      <img mat-card-image src="{{item.url}}" />
    </div>
    <div class="cartas">
      <div class="titulo" innerHtml="{{item.titulo}}"></div>
      <p class="p" innerHtml="{{item.descripcionCorta}}"></p>
      <p class="p2">Tiempo estimado: <b>{{item.duracion}}</b></p>
      <br>
    </div>
  </ion-card>

  <ion-button (click)="buscar()">
    <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end"  class="botonFab" color="danger" >
    <ion-fab-button routerLink="/contacto-rapido" color="danger" (click)="abrirModal()" >
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-infinite-scroll>
 
</ion-content>
